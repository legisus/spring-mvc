
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .register-btn {
            background-color: #007bff;
            color: #fff;
            margin-top: 10px;
        }
        .clear-btn {
            background-color: #fff;
            color: #007bff;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Create New User</h2>
    <a th:href="@{/home}">ToDos list</a>
    <form th:action="@{/users/create}" th:object="${user}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required><br>
        <button type="submit" class="register-btn">Register</button>
        <button type="button" class="clear-btn" onclick="clearForm()">Clear</button>
    </form>
</div>

<script>
    function clearForm() {
        document.getElementById("firstName").value = "";
        document.getElementById("lastName").value = "";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
    }
</script>
</body>
</html>
